<!DOCTYPE html>
<html>
<head>
	<title>Eurodrive - онлайн-бронирование маршрутного такси</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<h3>Онлайн-бронирование</h3>
<form id="form">
	<div>
		<label>
			<span>Откуда:</span><br>
			<select name="from" required>
				<option>Минск</option>
				<option>Гомель</option>
			</select>
		</label>
	</div>
	<div>
		<label>
			<span>Куда:</span><br>
			<select name="to" required>
				<option>Гомель</option>
				<option>Минск</option>
			</select>
		</label>
	</div>
	<div>
		<label>
			<span>Дата:</span><br>
			<input type="date" name="date" required>
		</label>
	</div><br>
	<div>
		<label>
			<span>Время</span><br>
			<input type="time" name="time" required>
		</label>
	</div>
	<div>
		<label>
			<span>Место посадки:</span><br>
			<select name="onset" required>
				<option>ст.м. Институт культуры</option>
				<option>Малиновка</option>
				<option>Грушевка</option>
			</select>
		</label>
	</div>
	<div>
		<label>
			<span>Место высадки:</span><br>
			<select name="destination" required>
				<option>ул. Притыцкого</option>
				<option>ул. Коммунистическая</option>
				<option>площадь Ленина</option>
			</select>
		</label>
	</div><br>
	<div>
		<label>
			<span>Фамилия:</span><br>
			<input type="text" name="surname" required>
		</label>
	</div>
	<div>
		<label>
			<span>Имя:</span><br>
			<input type="text" name="name" required>
		</label>
	</div>
	<div>
		<label>
			<span>Телефон:</span><br>
			<input type="tel" name="tel" id="tel" required>
		</label>
	</div><br>
	<div id="com">
		<label>
			<span>Комментарий:</span><br>
			<textarea></textarea>
		</label>
	</div><br><br><br>
	<div>
		<input type="submit" name="sub" value="Отправить" id="send">
	</div><br>
	<div>
		<input type="button" name="notif" value="Оповестить при появлении места" id="notif">
	</div><br>
	<div>
		<input type="button" name="rate" value="Оценить поездку" id="rate">
	</div>
</form>
</body>
</html>
