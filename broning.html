<!DOCTYPE html>
<html>
<head>
	<title>Eurodrive - онлайн-бронирование маршрутного такси</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<h3>Онлайн-бронирование</h3>
<form id="form">
	<div>
		<label>
			<span>Откуда:</span><br>
			<select name="from" required>
				<option>Минск</option>
				<option>Гомель</option>
			</select>
		</label>
	</div>
	<div>
		<label>
			<span>Куда:</span><br>
			<select name="to" required>
				<option>Гомель</option>
				<option>Минск</option>
			</select>
		</label>
	</div>
	<div>
		<label>
			<span>Дата:</span><br>
			<input type="date" name="date" required>
		</label>
	</div><br>
	<div>
		<label>
			<span>Время</span><br>
			<select name="time" required>
				<option>6:00</option>
				<option>7:00</option>
				<option>8:00</option>
				<option>9:00</option>
				<option>10:00</option>
				<option>11:00</option>
				<option>12:00</option>
				<option>13:00</option>
				<option>14:00</option>
				<option>15:00</option>
				<option>16:00</option>
				<option>17:00</option>
				<option>18:00</option>
				<option>19:00</option>
				<option>20:00</option>
			</select>
		</label>
	</div>
	<div>
		<label>
			<span>Место посадки:</span><br>
			<select name="onset" required>
				<option>Военный городок</option>
				<option>Улица Советская</option>
				<option>Церковь</option>
				<option>ст. м. Могилёвская</option>
				<option>ст. м. Автозаводская</option>
				<option>ЖД вокзал</option>
			</select>
		</label>
	</div>
	<div>
		<label>
			<span>Место высадки:</span><br>
			<select name="destination" required>
				<option>ст. м. Могилёвская</option>
				<option>ст. м. Автозаводская</option>
				<option>ЖД вокзал</option>
				<option>Военный городок</option>
				<option>Улица Советская</option>
				<option>Церковь</option>
			</select>
		</label>
	</div><br>
	<div>
		<label>
			<span>Фамилия:</span><br>
			<input type="text" name="surname" required>
		</label>
	</div>
	<div>
		<label>
			<span>Имя:</span><br>
			<input type="text" name="name" required>
		</label>
	</div>
	<div>
		<label>
			<span>Телефон:</span><br>
			<input type="tel" name="tel" id="tel" required>
		</label>
	</div><br>
	<div id="com">
		<label>
			<span>Комментарий:</span><br>
			<textarea></textarea>
		</label>
	</div><br><br><br>
	<div>
		<input type="submit" name="sub" value="Отправить" id="send">
	</div><br>
	<div>
		<input type="button" name="notif" value="Оповестить при появлении места" id="notif">
	</div><br>
	<div>
		<input type="button" name="rate" value="Оценить поездку" id="rate">
	</div><br>
	<div>
		<input type="reset" name="reset" value="Сбросить форму">
	</div>
</form>
</body>
</html>
